<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Beat</title>
    <link rel="icon" href="./icon/beat.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only taps</p>
        </header>
        <div class="visual">
            <h2>Visual</h2>
        </div>
        <div class="pads">
            <div class="pad_1">
                <audio src="./sounds/sounds_bubbles.mp3"></audio>
                <img src="./icon/beat.svg" alt="">
            </div>
            <div class="pad_2">
                <audio src="./sounds/sounds_clay.mp3"></audio>
            </div>
            <div class="pad_3">
                <audio src="./sounds/sounds_confetti.mp3"></audio>
            </div>
            <div class="pad_4">
                <audio src="./sounds/sounds_glimmer.mp3"></audio>
            </div>
            <div class="pad_5">
                <audio src="./sounds/sounds_moon.mp3"></audio>
            </div>
            <div class="pad_6">
                <audio src="./sounds/sounds_ufo.mp3"></audio>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
